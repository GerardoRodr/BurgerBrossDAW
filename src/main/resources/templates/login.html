<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>BurgerBross</title>
	<link rel="icon" type="image/x-icon" href="/favicon.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<style>
	body {
	  background: #007bff;
	  background: linear-gradient(to right, #0062E6, #33AEFF);
	}
	
	.btn-login {
	  font-size: 0.9rem;
	  letter-spacing: 0.05rem;
	  padding: 0.75rem 1rem;
	}
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-4 fw-light fs-3">Iniciar Sesion</h5>
            
            <form th:action="@{/login}" method="post">	
              <div class="form-floating mb-3">
                <input type="text" name="usuario"
                	class="form-control" id="usuario" placeholder="Usuario" required>           
                	
                <label for="usuario">Usuario</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="password" name="password"
                	class="form-control" id="password" placeholder="Contraseña" required>
                	
                <label for="floatingPassword">Contraseña</label>
              </div>
                          
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
              </div>            
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>	
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</html>
